services:
  # Gluetun - VPN Client (ProtonVPN with Port Forwarding)
  # Provides VPN tunnel with automatic port forwarding for qBittorrent
  # Port forwarding enables incoming peer connections for better torrent performance
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      # ProtonVPN Configuration
      VPN_SERVICE_PROVIDER: protonvpn
      VPN_TYPE: wireguard
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY:-}
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES:-}
      # Server Selection Filters
      SERVER_COUNTRIES: ${SERVER_COUNTRIES:-}
      SERVER_CITIES: ${SERVER_CITIES:-}
      SERVER_HOSTNAMES: ${SERVER_HOSTNAMES:-}
      PORT_FORWARD_ONLY: ${PORT_FORWARD_ONLY:-on}
      # Port Forwarding
      VPN_PORT_FORWARDING: ${VPN_PORT_FORWARDING:-on}
      # DNS Settings
      DNS_UPSTREAM_RESOLVERS: ${DNS_UPSTREAM_RESOLVERS:-cloudflare}
      BLOCK_MALICIOUS: ${BLOCK_MALICIOUS:-on}
      BLOCK_ADS: ${BLOCK_ADS:-off}
      BLOCK_SURVEILLANCE: ${BLOCK_SURVEILLANCE:-off}
      # Updater Settings
      UPDATER_PERIOD: ${UPDATER_PERIOD:-0}
      UPDATER_MIN_RATIO: ${UPDATER_MIN_RATIO:-0.8}
      UPDATER_VPN_SERVICE_PROVIDERS: ${UPDATER_VPN_SERVICE_PROVIDERS:-}
      UPDATER_PROTONVPN_EMAIL: ${UPDATER_PROTONVPN_EMAIL:-}
      UPDATER_PROTONVPN_PASSWORD: ${UPDATER_PROTONVPN_PASSWORD:-}
      # Control Server API Key (for healthcheck authentication)
      HTTP_CONTROL_SERVER_PASSWORD: ${CONTROL_APIKEY:-}
      LOG_LEVEL: info
      TZ: ${TZ:-America/New_York}
    ports:
      - 8080:8080
    volumes:
      - gluetun-tmp:/tmp/gluetun
      - ./config/gluetun:/gluetun
      - ./scripts/healthchecks:/scripts:ro
      - ./logs:/logs
    restart: unless-stopped
    networks:
      - torrent-services-network
    stop_signal: SIGTERM
    stop_grace_period: 30s
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "sh", "/scripts/run_healthcheck.sh", "/scripts/gluetun.sh"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${GLUETUN_MEM_LIMIT:-256m}
    cpus: ${GLUETUN_CPUS:-0.5}


  # qBittorrent - Torrent Client
  # Routes through Gluetun VPN with automatic port forwarding
  # Port forwarding enables incoming peer connections for optimal performance
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/New_York}
      WEBUI_PORT: 8080
    volumes:
      - ${TORRENT_MEDIA_DIR:-./media}:/media
      - ./config/qbittorrent:/config
      - ./scripts/healthchecks:/scripts:ro
      - ./logs:/logs
    depends_on:
      gluetun:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 60s
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "sh", "/scripts/run_healthcheck.sh", "/scripts/qbittorrent.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${QBITTORRENT_MEM_LIMIT:-2g}
    cpus: ${QBITTORRENT_CPUS:-2.0}

  # Prowlarr - Indexer Manager
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/New_York}
      PROWLARR_API_KEY: ${PROWLARR_API_KEY:-}
      # .NET Diagnostics
      COMPlus_EnableDiagnostics: 0
      # Runtime Dir
      XDG_RUNTIME_DIR: /config/tmp
    volumes:
      - ./config/prowlarr:/config
      - ./scripts/healthchecks:/scripts:ro
      - ./logs:/logs
    ports:
      - 9696:9696
    depends_on:
      torarr:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - torrent-services-network
    healthcheck:
      test: ["CMD", "sh", "/scripts/run_healthcheck.sh", "/scripts/prowlarr.sh"]
      interval: 45s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${PROWLARR_MEM_LIMIT:-512m}
    cpus: ${PROWLARR_CPUS:-1.0}

  # Sonarr - TV Show Management
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/New_York}
      SONARR_API_KEY: ${SONARR_API_KEY:-}
    volumes:
      - ${TORRENT_MEDIA_DIR:-./media}:/media
      - ./config/sonarr:/config
      - ./scripts/healthchecks:/scripts:ro
      - ./logs:/logs
    ports:
      - 8989:8989
    depends_on:
      prowlarr:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - torrent-services-network
    healthcheck:
      test: ["CMD", "sh", "/scripts/run_healthcheck.sh", "/scripts/sonarr.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${SONARR_MEM_LIMIT:-1g}
    cpus: ${SONARR_CPUS:-1.0}

  # Radarr - Movie Management
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/New_York}
      RADARR_API_KEY: ${RADARR_API_KEY:-}
    volumes:
      - ${TORRENT_MEDIA_DIR:-./media}:/media
      - ./config/radarr:/config
      - ./scripts/healthchecks:/scripts:ro
      - ./logs:/logs
    ports:
      - 7878:7878
    depends_on:
      prowlarr:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - torrent-services-network
    healthcheck:
      test: ["CMD", "sh", "/scripts/run_healthcheck.sh", "/scripts/radarr.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${RADARR_MEM_LIMIT:-1g}
    cpus: ${RADARR_CPUS:-1.0}

  # Bazarr - Subtitle Management
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/New_York}
      BAZARR_API_KEY: ${BAZARR_API_KEY:-}
    volumes:
      - ${TORRENT_MEDIA_DIR:-./media}:/media
      - ./config/bazarr:/config
      - ./scripts/healthchecks:/scripts:ro
      - ./logs:/logs
    ports:
      - 6767:6767
    depends_on:
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - torrent-services-network
    healthcheck:
      test: ["CMD", "sh", "/scripts/run_healthcheck.sh", "/scripts/bazarr.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${BAZARR_MEM_LIMIT:-512m}
    cpus: ${BAZARR_CPUS:-0.5}

  # Unpackerr - Extracts completed downloads for *arr apps
  unpackerr:
    image: ghcr.io/unpackerr/unpackerr:latest
    container_name: unpackerr
    init: true
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      TZ: ${TZ:-America/New_York}
      UN_LOG_FILE: /logs/unpackerr/unpackerr.log
      UN_SONARR_0_URL: http://sonarr:8989
      UN_SONARR_0_API_KEY: ${SONARR_API_KEY:-}
      UN_SONARR_0_PATHS_0: /media
      UN_RADARR_0_URL: http://radarr:7878
      UN_RADARR_0_API_KEY: ${RADARR_API_KEY:-}
      UN_RADARR_0_PATHS_0: /media
      UN_WEBSERVER_METRICS: true
      UN_INTERVAL: 1h
    volumes:
      - ${TORRENT_MEDIA_DIR:-./media}:/media
      - ./config/unpackerr:/config
      - ./scripts/healthchecks:/scripts:ro
      - ./logs:/logs
    ports:
      - ${UNPACKERR_PORT:-5656}:5656
    depends_on:
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - torrent-services-network
    # NOTE: No Docker healthcheck for Unpackerr.
    # The upstream image is distroless/minimal (no sh/bash/curl/wget/nc), so typical healthcheck commands cannot run.
    # Validate externally via the metrics endpoint: http://<host>:${UNPACKERR_PORT:-5656}/metrics
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${UNPACKERR_MEM_LIMIT:-512m}
    cpus: ${UNPACKERR_CPUS:-0.5}

  # Email notifier for container events
  events-notifier:
    image: debian:stable-slim
    container_name: events-notifier
    restart: unless-stopped
    environment:
      - EMAIL_TO=${EMAIL_TO:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.mail.me.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:r
      - ./config:/config:rw
      - ./scripts/healthchecks:/scripts:ro
      - ./logs:/logs
    networks:
      - torrent-services-network
    command:
      - "sh"
      - "-c"
      - |
        apt-get update && apt-get install -y jq msmtp ca-certificates docker.io && \
        printf "defaults\nauth on\ntls on\ntls_starttls on\ntls_certcheck on\ntls_trust_file /etc/ssl/certs/ca-certificates.crt\nlogfile /var/log/msmtp.log\ntimeout 15\n\naccount default\nhost $$SMTP_HOST\nport $$SMTP_PORT\nfrom $$SMTP_FROM\nuser $$SMTP_USER\npassword $$SMTP_PASSWORD\n" > /etc/msmtprc && \
        chmod 600 /etc/msmtprc && \
        sh /scripts/docker_events_notifier.sh
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # You must install jq in this container for config parsing

  # Forwardarr - Sync Gluetun forwarded port to qBittorrent with metrics + health endpoints
  forwardarr:
    image: ghcr.io/eslutz/forwardarr:latest
    container_name: forwardarr
    init: true
    environment:
      GLUETUN_PORT_FILE: /tmp/gluetun/forwarded_port
      TORRENT_CLIENT_URL: http://gluetun:8080
      TORRENT_CLIENT_USER: ${SERVICE_USER:-admin}
      TORRENT_CLIENT_PASSWORD: ${QBITTORRENT_PASSWORD:-}
      SYNC_INTERVAL: ${FORWARDARR_SYNC_INTERVAL:-60}
      LOG_LEVEL: ${FORWARDARR_LOG_LEVEL:-info}
    volumes:
      - gluetun-tmp:/tmp/gluetun:ro
      - ./logs:/logs
    ports:
      - 127.0.0.1:9090:9090
    depends_on:
      gluetun:
        condition: service_healthy
      qbittorrent:
        condition: service_healthy
    networks:
      - torrent-services-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-qO-", "--timeout=5", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${FORWARDARR_MEM_LIMIT:-128m}
    cpus: ${FORWARDARR_CPUS:-0.1}

  # Torarr - SOCKS5 proxy for anonymous indexer access
  # Provides access to .onion sites and bypasses blocks
  torarr:
    image: ghcr.io/eslutz/torarr:latest
    container_name: torarr
    init: true
    environment:
      TZ: ${TZ:-America/New_York}
    ports:
      - 127.0.0.1:9050:9050 # SOCKS5 proxy
      - 127.0.0.1:8085:8085 # Health/metrics endpoint
    volumes:
      - tor-data:/var/lib/tor
      - ./logs:/logs
    restart: unless-stopped
    networks:
      - torrent-services-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-qO-", "--timeout=10", "http://localhost:8085/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${TOR_PROXY_MEM_LIMIT:-128m}
    cpus: ${TOR_PROXY_CPUS:-0.25}

  # qBittorrent Exporter for Prometheus
  qbittorrent-exporter:
    image: ghcr.io/martabal/qbittorrent-exporter:latest
    container_name: qbittorrent-exporter
    environment:
      QBITTORRENT_BASE_URL: http://gluetun:8080
      QBITTORRENT_USERNAME: ${SERVICE_USER:-admin}
      QBITTORRENT_PASSWORD: ${QBITTORRENT_PASSWORD:-}
      EXPORTER_PORT: 8090
      LOG_LEVEL: INFO
      ENABLE_TRACKER: true
    depends_on:
      qbittorrent:
        condition: service_healthy
    ports:
      - "8090:8090"
    networks:
      - torrent-services-network
    restart: unless-stopped
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${QBITTORRENT_EXPORTER_MEM_LIMIT:-128m}
    cpus: ${QBITTORRENT_EXPORTER_CPUS:-0.25}

  # Scraparr - Unified *arr Prometheus exporter
  scraparr:
    image: ghcr.io/thecfu/scraparr:latest
    container_name: scraparr
    environment:
      GENERAL_PORT: 7100
      GENERAL_PATH: /metrics
      SONARR_URL: http://sonarr:8989
      SONARR_API_KEY: ${SONARR_API_KEY:-}
      SONARR_INTERVAL: 30
      RADARR_URL: http://radarr:7878
      RADARR_API_KEY: ${RADARR_API_KEY:-}
      RADARR_INTERVAL: 30
      PROWLARR_URL: http://prowlarr:9696
      PROWLARR_API_KEY: ${PROWLARR_API_KEY:-}
      PROWLARR_INTERVAL: 30
      BAZARR_URL: http://bazarr:6767
      BAZARR_API_KEY: ${BAZARR_API_KEY:-}
      BAZARR_INTERVAL: 30
    depends_on:
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
      prowlarr:
        condition: service_healthy
      bazarr:
        condition: service_healthy
    ports:
      - "7100:7100"
    networks:
      - torrent-services-network
    restart: unless-stopped
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${SCRAPARR_MEM_LIMIT:-256m}
    cpus: ${SCRAPARR_CPUS:-0.5}

  autoheal:
    image: tmknight88/docker-autoheal:latest
    container_name: autoheal
    restart: unless-stopped
    read_only: true
    network_mode: none
    environment:
      AUTOHEAL_CONNECTION_TYPE: socket
      AUTOHEAL_MONITOR_ALL: true
      AUTOHEAL_INTERVAL: 30
      AUTOHEAL_START_DELAY: 300
      AUTOHEAL_STOP_TIMEOUT: 30
      AUTOHEAL_LOG_PERSIST: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - ./logs/autoheal:/opt/docker-autoheal
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep '[a]utoheal' > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: ${AUTOHEAL_MEM_LIMIT:-128m}
    cpus: ${AUTOHEAL_CPUS:-0.1}

  # Bootstrap - Orchestrates setup scripts
  bootstrap:
    image: mcr.microsoft.com/playwright/python:latest
    container_name: bootstrap
    profiles:
      - bootstrap
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    environment:
      TZ: ${TZ:-America/New_York}
      PROWLARR_URL: http://prowlarr:9696
      SONARR_URL: http://sonarr:8989
      RADARR_URL: http://radarr:7878
      BAZARR_URL: http://bazarr:6767
      QBIT_URL: http://gluetun:8080
      # Pass host project directory for correct volume mounting in dind
      # Uses HOST_PROJECT_DIR from .env if set (Windows), otherwise falls back to shell PWD (macOS/Linux)
      HOST_PROJECT_DIR: ${HOST_PROJECT_DIR:-${PWD}}
    command: >
      sh -c "apt-get update && apt-get install -y docker.io && pip install -r requirements.txt && python3 scripts/setup/bootstrap.py && echo 'Bootstrap completed successfully' || (echo 'Bootstrap failed'; exit 1)"
    depends_on:
      prowlarr:
        condition: service_healthy
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
      bazarr:
        condition: service_healthy
      qbittorrent:
        condition: service_healthy
    networks:
      - torrent-services-network

networks:
  torrent-services-network:
    name: torrent-net
    driver: bridge

volumes:
  gluetun-tmp:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
  tor-data:
