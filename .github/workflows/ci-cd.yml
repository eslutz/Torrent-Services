name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/**'

permissions:
  contents: read

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Black formatter check
        run: |
          black --check scripts/ tests/

      - name: Run Pylint
        run: |
          pylint scripts/setup/*.py --fail-under=8.0
        continue-on-error: true

  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning
          ignore_paths: |
            node_modules
            .git

  test-python:
    name: Test Python Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: |
          pytest tests/ --cov=scripts --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Create test environment file
        run: |
          cat > .env << EOF
          SERVICE_USER=testuser
          QBITTORRENT_PASSWORD=testpass
          SONARR_PASS=testpass
          RADARR_PASS=testpass
          PROWLARR_PASS=testpass
          BAZARR_PASS=testpass
          EOF

      - name: Test setup scripts can be imported
        run: |
          python -c "import sys; sys.path.insert(0, 'scripts/setup'); import common, extract_api_keys, bootstrap"

  check-dependencies:
    name: Check Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Audit dependencies
        run: |
          pip-audit -r requirements.txt -r requirements-dev.txt
        continue-on-error: true
