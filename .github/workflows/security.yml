name: Security Analysis

on:
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

permissions:
  contents: read

jobs:
  trivy:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract images from docker-compose.yml
        id: extract-images
        run: |
          images=$(grep -E '^\s+image:' docker-compose.yml | awk '{print $2}' | tr '\n' ',' | sed 's/,$//')
          echo "images=$images" >> $GITHUB_OUTPUT
      
      - name: Scan images with Trivy
        run: |
          IFS=',' read -ra IMAGES <<< "${{ steps.extract-images.outputs.images }}"
          for image in "${IMAGES[@]}"; do
            echo "Scanning $image..."
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
              -v $GITHUB_WORKSPACE:/workspace \
              aquasec/trivy:0.58.0 image \
              --format sarif \
              --output /workspace/trivy-results-$(echo $image | tr '/:.' '-').sarif \
              --severity CRITICAL,HIGH \
              $image || echo "Scan failed for $image"
          done

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-*.sarif'
