name: Security Analysis

on:
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

permissions:
  contents: read

jobs:
  trivy:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    strategy:
      matrix:
        image:
          - qmcgaw/gluetun:latest
          - ghcr.io/eslutz/forwardarr:latest
          - lscr.io/linuxserver/qbittorrent:latest
          - lscr.io/linuxserver/prowlarr:latest
          - lscr.io/linuxserver/sonarr:latest
          - lscr.io/linuxserver/radarr:latest
          - lscr.io/linuxserver/bazarr:latest
          - ghcr.io/eslutz/torarr:latest
          - ghcr.io/martabal/qbittorrent-exporter:latest
          - ghcr.io/thecfu/scraparr:latest
          - tmknight88/docker-autoheal:latest
          - mcr.microsoft.com/playwright/python:v1.49.0-jammy
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-${{ matrix.image }}'
