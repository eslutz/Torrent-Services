name: Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  trivy:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    strategy:
      matrix:
        image:
          - qmcgaw/gluetun:latest
          - ghcr.io/eslutz/gluetarr:latest
          - lscr.io/linuxserver/qbittorrent:latest
          - lscr.io/linuxserver/prowlarr:latest
          - lscr.io/linuxserver/sonarr:latest
          - lscr.io/linuxserver/radarr:latest
          - lscr.io/linuxserver/bazarr:latest
          - ghcr.io/eslutz/torarr:latest
          - ghcr.io/martabal/qbittorrent-exporter:latest
          - ghcr.io/thecfu/scraparr:latest
          - tmknight88/docker-autoheal:latest
          - mcr.microsoft.com/playwright/python:v1.49.0-jammy
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-${{ matrix.image }}'
